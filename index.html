<html>
    <head></head>
    <body>
        <input id="myDate" />
        <button onclick="getDate()" type="button" >날짜 구하기</button>

        <table>
            <tr>
                <td id="king">1시 - 왕좌의 게임</td>
                <td id="paper">3시 30분 - 종이의 집</td>
                <td id="dead">5시 20분 - 워킹데드</td>
            </tr>
        </table>

        <script src="moment.js"></script>
        <script type="text/javascript">
            const programs = [{
                name: '왕좌의 게임',
                sDateTime: '2021-01-01 13:00:00',
                eDateTime: '2021-01-01 15:30:00',
                elementId: 'king'
            },
            {
                name: '종이의 집',
                sDateTime: '2021-01-01 15:30:00',
                eDateTime: '2021-01-01 17:20:00',
                elementId: 'paper'
            },
            {
                name: '워킹데드',
                sDateTime: '2021-01-01 17:20:00',
                eDateTime: '2021-01-01 18:00:00',
                elementId: 'dead'
            }]

            function getDate(){
                let date = document.getElementById("myDate").value
                let momentDate = moment(date)

                if(!momentDate.isValid()){
                    alert('올바른 날짜를 입력하세요.')
                    return;
                }

                for(let program of programs){
                    document.getElementById(program.elementId).style = 'background: none'
                    if(momentDate.isBetween(program.sDateTime, program.eDateTime)){
                        document.getElementById(program.elementId).style = 'background: red'
                    }
                }

                console.log(momentDate)

                console.log(date)
            }
        </script>
    </body>
</html>
